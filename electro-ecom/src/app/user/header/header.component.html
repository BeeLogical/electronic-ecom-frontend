<header class="header">
  <div class="logo">Electro Store</div>
  <div class="cart-icon-container">
    <a routerLink="/user/cart" class="cart-link">
      ðŸ›’
      <span class="badge">{{ cartCount }}</span>
    </a>
  </div>
  <nav class="nav-links">
    <div
      class="profile-wrapper"
      (click)="toggleDropdown()"
      tabindex="0"
      (blur)="closeDropdown()"
    >
      <img
        src="images/default-profile-picture-avatar-user.jpg"
        alt="User Profile"
        class="profile-picture"
      />

      <div
        class="dropdown-menu"
        *ngIf="dropdownOpen"
        (click)="$event.stopPropagation()"
      >
        <a (click)="viewProfile()">Profile</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>
</header>
