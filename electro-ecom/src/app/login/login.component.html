<div class="login-container">
  <div class="login-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')"
          >Enter a valid email</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')"
          >Password must be at least 6 characters and include an uppercase,
          lowercase, number, and special character.</mat-error
        >
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full-width"
      >
        Login
      </button>
    </form>
  </div>
  <div class="register-link">
    <p>Don't have an account? <a routerLink="/signup">Register here</a></p>
  </div>
</div>
